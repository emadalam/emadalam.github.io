---
title: Webmail
---
<div class="vcontent__wrapper vcontent__withbackground">
	<div class="vcontent__inner">
		<div class="vcontent__content">
			
			<div class="form__container">
				<div class="form__wrapper">
					<form action="https://passport.yandex.com/for/emad.in?mode=auth" method="post">
						<input type="hidden" name="pdd_domain" value="emad.in">
						<label for="usernameField">Username</label>
						<input type="text" name="login" id="usernameField" autocorrect="off" autocapitalize="off" autocomplete="username" required/> @emad.in

						<label for="passwordField">Password</label>
						<input type="hidden" name="retpath" value="https://mail.yandex.com/for/emad.in">
						<input type="password" id="passwordField" name="passwd" autocorrect="off" autocapitalize="off" autocomplete="current-password" required/>
						<label>
							<input type="checkbox" name="twoweeks" value="no">
							<span class="label-body form__label_small">remember me</span>
						</label>
						<button type="submit" class="button-primary">Sign In</button>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>
